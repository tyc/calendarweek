<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Calendar Week </title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <section class="CalWeek_s">
        <textarea class="CalWeek">CW12</textarea>
    </section>
    <section class="DateTime_s">
        <textarea class="Today_DateTime">28 January 2018</textarea>
    </section>
    <section class="month_view">
        <div class="grid">
          <div class="calendar_week_cell">CW00</div>
          <div class="calendar_date_cell">28 January 2018</div>
          <div class="empty"></div>
          <div class="dayweek_mon">Mon</div>
          <div class="dayweek_tue">Tue</div>
          <div class="dayweek_wed">Wed</div>
          <div class="dayweek_thu">Thu</div>
          <div class="dayweek_fri">Fri</div>
          <div class="dayweek_sat">Sat</div>
          <div class="dayweek_sun">Sun</div>
            
          <div class="cw_cell_00">CW11</div>
          <div class="cw_cell_10">CW12</div>
          <div class="cw_cell_20">CW13</div>
          <div class="cw_cell_30">CW14</div>
          <div class="cw_cell_40">CW15</div> 
          
          <div class="date_cell_00">00</div>
          <div class="date_cell_01">01</div>
          <div class="date_cell_02">02</div>
          <div class="date_cell_03">03</div>
          <div class="date_cell_04">04</div>
          <div class="date_cell_05">05</div>
          <div class="date_cell_06">06</div>
          <div class="date_cell_10">10</div>
          <div class="date_cell_11">11</div>
          <div class="date_cell_12">12</div>
          <div class="date_cell_13">13</div>
          <div class="date_cell_14">14</div>
          <div class="date_cell_15">15</div>
          <div class="date_cell_16">16</div>
          <div class="date_cell_20">20</div>
          <div class="date_cell_21">21</div>
          <div class="date_cell_22">22</div>
          <div class="date_cell_23">23</div>
          <div class="date_cell_24">24</div>
          <div class="date_cell_25">25</div>
          <div class="date_cell_26">26</div>
          <div class="date_cell_30">30</div>
          <div class="date_cell_31">31</div>
          <div class="date_cell_32">32</div>
          <div class="date_cell_33">33</div>
          <div class="date_cell_34">34</div>
          <div class="date_cell_35">35</div>
          <div class="date_cell_36">36</div>
          <div class="date_cell_40">40</div>

          <div class="date_cell_45">45</div>
          <div class="date_cell_46">46</div>
        </div>

    <script>
      require('./renderer')
    </script>
  </body>
</html>
