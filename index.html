<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Calendar Week </title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body>
    <section>
      <div class="controls_grid">
      <button id="prev_mth" class="controls"><--</button>
      <div class="calendar_date_cell">January 2018</div>
      <button id="next_mth" class="controls">--></button>
    </div>
    </section>
      <div class="grid">


        <div class="dayweek mon">Mon</div>
        <div class="dayweek tue">Tue</div>
        <div class="dayweek wed">Wed</div>
        <div class="dayweek thu">Thu</div>
        <div class="dayweek fri">Fri</div>
        <div class="dayweek sat">Sat</div>
        <div class="dayweek sun">Sun</div>
          
        <div class="calendarweek cw_cell_00">CW11</div>
        <div class="calendarweek cw_cell_10">CW12</div>
        <div class="calendarweek cw_cell_20">CW13</div>
        <div class="calendarweek cw_cell_30">CW14</div>
        <div class="calendarweek cw_cell_40">CW15</div> 
        <div class="calendarweek cw_cell_50">CW16</div> 
        
        <div id="date_cell_00" class="day date_cell_00">00</div>
        <div id="date_cell_01" class="day date_cell_01">01</div>
        <div id="date_cell_02" class="day date_cell_02">02</div>
        <div id="date_cell_03" class="day date_cell_03">03</div>
        <div id="date_cell_04" class="day date_cell_04">04</div>
        <div id="date_cell_05" class="day date_cell_05">05</div>
        <div id="date_cell_06" class="day date_cell_06">06</div>
        <div id="date_cell_10" class="day date_cell_10">10</div>
        <div id="date_cell_11" class="day date_cell_11">11</div>
        <div id="date_cell_12" class="day date_cell_12">12</div>
        <div id="date_cell_13" class="day date_cell_13">13</div>
        <div id="date_cell_14" class="day date_cell_14">14</div>
        <div id="date_cell_15" class="day date_cell_15">15</div>
        <div id="date_cell_16" class="day date_cell_16">16</div>
        <div id="date_cell_20" class="day date_cell_20">20</div>
        <div id="date_cell_21" class="day date_cell_21">21</div>
        <div id="date_cell_22" class="day date_cell_22">22</div>
        <div id="date_cell_23" class="day date_cell_23">23</div>
        <div id="date_cell_24" class="day date_cell_24">24</div>
        <div id="date_cell_25" class="day date_cell_25">25</div>

        <div id="date_cell_31" class="day date_cell_31">31</div>
        <div id="date_cell_32" class="day date_cell_32">32</div>
        <div id="date_cell_33" class="day date_cell_33">33</div>
        <div id="date_cell_34" class="day date_cell_34">34</div>
        <div id="date_cell_35" class="day date_cell_35">35</div>
        <div id="date_cell_36" class="day date_cell_36">36</div>
        <div id="date_cell_40" class="day date_cell_40">40</div>

    <script>
      require('./renderer')
    </script>
  </body>
</html>
